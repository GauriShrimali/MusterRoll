<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button defaultHref="home" slot="start"></ion-back-button>
    <ion-title>Geofence</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map" [hidden]="!user"></div>

  <div *ngIf="user">

    <ion-item>
      <ion-label>User ID: {{ user.uid }}</ion-label>
    </ion-item>

    <ion-button (click)="startTracking()" *ngIf="!isTracking">
      <ion-icon name="locate" slot="start"></ion-icon>
      Start Tracking
    </ion-button>

    <ion-button (click)="stopTracking()" *ngIf="isTracking">
      <ion-icon name="hand" slot="start"></ion-icon>
      Stop Tracking
    </ion-button>

    <ion-button (click)="showFences()" *ngIf="!isVisible">
      Show Geofences
    </ion-button>

    <ion-button (click)="hideFences()" *ngIf="isVisible">
      Hide Geofences
    </ion-button>
    
    <ion-button (click)="inOrOut()">
      Mark Attendance
    </ion-button>

    <ion-button (click)="editGeofence()" *ngIf="!isCreating && !isEditing">
      Create Geofence
    </ion-button>

    <ion-button (click)="placeGeofence()" *ngIf="isCreating && !isEditing">
      Place Geofence
    </ion-button>

    <ion-button (click)="saveGeofence()" *ngIf="isCreating && isEditing">
      Save Geofence
    </ion-button>

    <ion-button (click)="modifyFence()" *ngIf="optionsVisible">
      Modify Geofence
    </ion-button>

    <ion-button (click)="deleteFence()" *ngIf="optionsVisible">
      Delete Geofence
    </ion-button>
