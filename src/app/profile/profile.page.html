<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-icon [routerLink]="['/settings']"  class="ion-margin" slot="end" name="settings"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col>
          <div class="ion-img" >
            <ion-img src="assets/user.png"></ion-img>
          </div>
        </ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
      </ion-row>
      
      <ion-row class="ion-justify-content-start">
        <ion-col>
        </ion-col>
        <ion-col>
          <div>
            <ion-icon name="person-outline"></ion-icon>
            <ion-text>Name:</ion-text>
          </div>
          <div>
            <ion-icon name="briefcase-outline"></ion-icon>
            <ion-text>Designation:</ion-text>
          </div>
          <div>
            <ion-icon name="logo-buffer"></ion-icon>
            <ion-text>Department:</ion-text>
          </div>
          <div>
            <ion-icon name="moon-outline"></ion-icon>
            <ion-text>Shift:</ion-text>
          </div>
          <div>
            <ion-icon name="stopwatch-outline"></ion-icon>
            <ion-text>Shift Timingis:</ion-text>
          </div>
          <div class="caller">
            <ion-item>
              <ion-label position="floating" ></ion-label>
              <ion-input>
                <ion-icon name="call-outline"></ion-icon>
              </ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col>
          <div class="ion-cancel-button">
            <ion-button  fill=outline>cancel</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div class="ion-save-button">
          <ion-button fill=outline>save</ion-button>
            </div>
        </ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
