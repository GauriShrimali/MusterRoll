<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MusterRoll
    </ion-title>
    <ion-icon [routerLink]="['/statistics']" routerLinkActive="router-link-active"  slot="end" name="stats-chart" class="ion-margin"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-input type="text" placeholder="Present(P)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-input type="text" placeholder="Absent(A)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-input type="text" placeholder="Early leavers(EL)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-input type="text" placeholder="Late Comers(LC)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
