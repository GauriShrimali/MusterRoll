<ion-header>
  <ion-toolbar>
    <ion-title>Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-employee']"><ion-icon name="person-add"></ion-icon></ion-fab-button>
  </ion-fab>

  <ion-grid>
    <br>
    <ion-row>
      <ion-col size="9">
        <ion-item>
          <ion-searchbar placeholder="Search Name" type="text">
          </ion-searchbar>
        </ion-item>
        <br>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="openFilterModal()">
          <ion-icon name="filter"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngFor="let member of members | async">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{member.id}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span>Name: {{member.firstname}} {{member.lastname}}</span><br>
        <span>Role: {{member.role}}</span><br>
        <span>Department: {{member.department}}</span><br>
        <span>Designation: {{member.designation}}</span><br>
        <span>Email: {{member.email}}</span><br>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
